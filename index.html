<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js"></script>




</head>

<body>


    <div class="suwon-weather">
        <h2>☀️ 수원시 인계동 날씨정보 ☀️</h2>
        <div class="data">
            <span id="formattedDate"></span>
            <span id="baseTime"></span>
        </div>

    </div>


    <div id="content">

        <div class="fine-dust">
            <p class="title">미세먼지 <br><span id=""></span></p>
        </div>

        <div class="
        ultrafine-dust">
            <p class="title">초미세먼지 <br><span id=""></span></p>
        </div>

        <div class="weather-temp">
            <p class="title">현재온도 <br><span id="temp"></span></p>
        </div>

        <div class="weather-state-text">
            <p class="title">하늘상태 <br><span id="sky"></span></p>
        </div>

        <div class="RN1">
            <p class="title">강수형태 <br><span id="rainType"></span></p>
        </div>

    </div>






</body>

</html>
